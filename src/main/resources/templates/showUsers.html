<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId})}" th:text="${user.getUsername}">user</a>

</div>
<br/>
<a th:href="@{/admin/new}">Create new user</a>
<br/>
<a th:href="@{/logout}">Logout</a>


</body>
</html>
